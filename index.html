<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--    Viewport compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--  Prevent Zooming out on Mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--    Bootstrap with CDN for fast loading -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--  Compiled CSS | Source Code to be done in SCSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!--    Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Omni Books | Login</title>

<!--    Nice Fade in affect-->
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="form-wrapper mx-auto my-auto">
            <a href="index.html"> <img src="assets/images/omnibooks-logo.svg" alt="" class="omnibook__logo"></a>
            <p>
                Sign In to your account
            </p>
            <form action="" method="" enctype="" class="omnibook__form pe-5 ps-5">
                <!--                Email -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="perPHPvariable" aria-describedby="email"
                           placeholder="Enter Email / User Name" required>
                    <a href="recover-username.html" class="text-muted text-decoration-none">  <div id="emailHelp" class="form-text pull-right text-right d-flex justify-content-end">Forgot
                        Email <span class="ms-1 me-1">/</span>
                        User Name?</div></a>
                </div>

                <!--                password -->
                <div class="mb-3 mt-1">
                    <input type="password" class="form-control" id="password" name="perPhpVariable"
                           aria-describedby="password" placeholder="Password" required>
                    <div id="passwordHelp" class="form-text pull-right text-right d-flex justify-content-end"><a
                            href="recover-password.html" class="text-muted text-decoration-none">Forgot Password?</a></div>
                </div>
                <!--Remember my Preference -->

                <div class="mb-3 form-check mt-0">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember my preference</label>
                </div>

                <!--                Sign in button -->

                <button type="submit" class="btn btn-success w-50 pt-2 pb-2 justify-content-center d-flex mx-auto mt-4">
                    Sign In
                </button>
                <!--Sign up -->
                <div id="signUp" class="form-text d-flex justify-content-start signup">Don't have an account?<a href="sign-up.html"
                                                                                                                class="text-decoration-none ps-1">Sign
                    Up</a></div>
                <div class="deverand-line mb-5 pb-5"></div>
            </form>
        </div>
    </div>
</div>


<!--// footer-->
<footer class="fixed-bottom">
    <div class="container-fluid p-0 m-0 footer__omnibooks">
        <div class="container pt-4 pb-4 text-white ps-4 pe-4 ">
            <div class="d-flex justify-content-between sm__column">

                <!--        logo footer -->
                <div class="logo__footer">
                    <img src="assets/images/footer__logo.svg" alt="">
                </div>

                <!--        telephone -->
                <div class="d-inline-flex align-items-center sm__left">
                    <span><img src="assets/images/icon-phone.svg" alt="" class="icon"></span>
                    <span class="ps-2"><a href="tel:505-652-7231"
                                          class="text-white text-decoration-none">505-652-7231</a></span>
                </div>

                <!--        Email -->
                <div class="d-inline-flex align-items-center sm__right">
                    <span><img src="assets/images/icon-message.svg" alt="" class="icon"></span>
                    <span class="ps-2"><a href="mail:support@omni-books.com"
                                          class="text-white text-decoration-none">support@omni-books.com</a></span>
                </div>
            </div>

        </div>
    </div>
    <div class="copyright">
        <div class="container">
            <div class="text-center text-dark mx-auto pt-2 pb-2">
                Copyright 2022 All rights reserved
            </div>
        </div>
    </div>
</footer>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<!--Main JavaScript -->
<script src="assets/js/main.js"></script>
</body>
</html>
